dataset:
  inference:
    name: public-test
    path: data/processed/public-test/input
  train:
    args:
      path: data/processed/data-train/input
      ratio: 0.4
    name: data-train
id: sample
model:
  args:
    learning_rate: 0.3
    max_depth: 7
    max_features: auto
    min_samples_leaf: 3
    min_samples_split: 7
    n_estimators: 200
  name: XGBoost
seed: 3698
trainer:
  log_dir: saved/log
  model_dir: saved/models
