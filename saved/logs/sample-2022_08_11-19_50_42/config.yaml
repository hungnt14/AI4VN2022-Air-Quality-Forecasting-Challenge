dataset:
  inference:
    args:
      Kneighbor: 4
      path: data/processed/public-test/input
    name: public-test
  train:
    args:
      path: data/processed/data-train/input
      ratio: 0.22
    name: data-train
id: sample
model:
  args:
    gamma: 1
    learning_rate: 0.01
    max_depth: 7
    max_features: auto
    min_samples_leaf: 3
    min_samples_split: 7
    n_estimators: 200
    reg_alpha: 0
    reg_lambda: 1
  name: XGBoost
seed: 3698
trainer:
  log_dir: saved/log
  model_dir: saved/models
